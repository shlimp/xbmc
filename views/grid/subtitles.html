<div class="main_content">
    <div class="items_grid movies_list">
        <a class="item regular" href="{{ sub.link }}" target="_blank" data-ng-repeat="sub in subs">
            <div class="item">
                <div class="image" style="background-image: url('http://subscenter.cinemast.com/{{ sub.image }}')">
                    <div class="title">{{ sub.title }}</div>
                </div>
            </div>
        </a>
    </div>
</div>
