<div class="main_content">
    <div class="items_grid movies_list">
        <a class="item regular" href="#!/shows/{{ show.tvshowid }}" data-ng-repeat="show in shows | filter:{title:$root.shows_filter} | orderBy:['has_new_episode', 'next_aired']">
            <div class="image {{ show.has_new_episode_class }}" style="background-image: url('http://{{ HOST }}:{{ PORT }}/image/{{ show.art.poster| encode }}')" data-ng-mouseover="show_mouse_over=show.tvshowid"  data-ng-mouseleave="show_mouse_over=null">
                <div class="watched" data-ng-show="show.playcount > 0">&#10003;</div>
                <div class="title">
                    {{ show.title }}
                    <div class="show_over" data-ng-show="show_mouse_over==show.tvshowid">
                        <br />
                        latest episode: {{ show.latest_season | leading_zero }}x{{ show.latest_episode | leading_zero }}
                        <br />
                        <div data-ng-if="show.next_aired">Next episode on <b>{{ show.next_aired | date:'dd/MM/yyyy' }}</b></div>
                        <div data-ng-show="show.has_new_episode">
                            <div data-links data-item="show"></div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
