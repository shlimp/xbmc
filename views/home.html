<div data-ng-controller="HomeController" class="main_content">
    <div class="list_title">Recently Added Movies</div>
    <div class="items_grid recently_added">
        <div class="item {{ direction }}" data-ng-repeat="movie in recent_movies" data-ng-click="$root.movieid=movie.movieid; $root.movie_details_show = true;">
            <div class="image" style="background-image: url('http://{{ HOST }}:8080/image/{{ movie.art.poster | encode }}')">
                <div class="title">{{ movie.title }}</div>
            </div>
        </div>
    </div>

    <div class="list_title">Recently Added Shows</div>
    <div class="items_grid recently_added">
        <div class="item" data-ng-repeat="episode in recent_episodes">
            <div class="image" style="background-image: url('http://{{ HOST }}:8080/image/{{ episode.art['tvshow.poster'] | encode }}')">
                <div class="title">{{ episode.showtitle }} ({{ episode.label }})</div>
            </div>
        </div>
    </div>
</div>
