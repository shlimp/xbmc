<div class="header" data-ng-controller="HeaderController">
    <div class="autocomplete" data-auto-complete data-items="all_movies_and_shows" data-show-on-focus="false" data-local-filter="true" data-placeholder="Global search" data-tabindex="2" data-on-select="select_item" data-width="700px" data-base-url="HOST">
        <div style="display: table-cell;">
            <img data-ng-if="item.art.poster" src="http://{{ base_url }}:8080/image/{{ item.art.poster | encode }}" width="50">
            <img data-ng-if="item.art['tvshow.poster']" src="http://{{ base_url }}:8080/image/{{ item.art['tvshow.poster'] | encode }}" width="50">
        </div>
        <div style="display: table-cell; vertical-align: top; padding-left: 10px;">
            {{ item.title }}
            <br />
            <span data-ng-if="item.season">
                latest episode: {{ item.latest_season | leading_zero }}x{{ item.latest_episode | leading_zero }}
                <br />
                <div data-links="" data-item="item"></div>
            </span>
        </div>
    </div>
    <ul class="breadcrumbs">
        <li data-ng-repeat="crumb in breadcrumbs">
            <a data-ng-if="$index < breadcrumbs.length-1" href="{{ crumb.path }}">{{ crumb.name }}</a>
            <span data-ng-if="$index == breadcrumbs.length-1">{{ crumb.name }}</span>
            <span data-ng-if="$index < breadcrumbs.length-1">&nbsp;&nbsp;/&nbsp;&nbsp;</span>
        </li>
    </ul>
</div>
