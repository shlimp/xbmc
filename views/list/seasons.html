<div class="main_content">
    <div class="items_list movies_list">
        <a class="item regular" href="#!/shows/{{ season.tvshowid }}/{{ season.season }}" data-ng-repeat="season in seasons">
            <div class="watched" data-ng-show="season.playcount > 0">&#10003;</div>
            <div class="cell image"><img src="http://{{ HOST }}:{{ PORT }}/image/{{ season.art.poster| encode }}" /></div>
            <div class="cell data">
                <b>Season {{ season.season }}</b>
            </div>
        </a>
    </div>
</div>
